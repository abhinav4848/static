<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Abacus Problem Sheet Generator: Abhinav Kumar</title>
</head>

<body>
    <main>
        <div class="container">
            <h1>Generate Numbers for Abacus</h1>
            <div class="row">
                <div class="col-sm-4">
                    <div class="card" style="width: 100%;">
                        <div class="card-body">
                            <h5 class="card-title">Output</h5>
                            <h6 class="card-subtitle mb-2 text-muted" id="criteria">Criteria</h6>
                            <hr />
                            <div>
                                <b>Numbers Generated</b>:
                                <div id="numbers" class="h1"> </div>
                            </div>
                            <hr />
                            <div>
                                <b>Answer</b>:
                                <div id="answer" class="badge bg-success"> </div>
                                <div id="product" class="badge bg-secondary"> </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <form onsubmit="return false">

                        <div class="mb-3">
                            <label for="digits" class="form-label">How many digits?</label>
                            <select class="form-select" name="digits" id="digits">
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                                <option value="4">Four</option>
                                <option value="5" selected>Five</option>
                                <option value="6">Six</option>
                                <option value="7">Seven</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="nums" class="form-label">How many numbers?</label>
                            <select class="form-select" name="nums" id="nums">
                                <option value="2" selected>Two</option>
                                <option value="3">Three</option>
                                <option value="4">Four</option>
                                <option value="5">Five</option>
                                <option value="6">Six</option>
                                <option value="7">Seven</option>
                                <option value="8">Eight</option>
                                <option value="9">Nine</option>
                                <option value="10">Ten</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="typeofnums" class="form-label">What type of numbers</label>
                            <select class="form-select" name="typeofnums" id="typeofnums">
                                <option value="whole" selected>Whole Numbers (0 or more)</option>
                                <option value="integers">Integers (+ve or -ve)</option>
                            </select>
                        </div>

                        <button onclick="main()" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">A site by <a href="https://abhinavkr.com/">Abhinav Kumar</a> :) </span>
        </div>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>

</html>
